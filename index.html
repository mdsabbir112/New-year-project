<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Project</title>
    <!-- For inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <!-- For Merriweather Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet" />
    <!-- Css link -->
    <link rel="stylesheet" href="Styles/Blog.css" />


  </head>

  <body>

    <header class="header-banner">
      <section class="banner merriweather">
        <!-- <img src="Images/Banner.png" alt="Banner`s Image"> -->
        <div class="banner-content">
          <div class="banner-text">
            <h3 class="banner-title">Happy New Year</h3>
            <h3 class="banner-subtitle">New Year Party Celebration</h3>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="holiday-deals inter">
        <div class="holiday-deals-content">
          <h3 class="offer">65% OFF</h3>
          <h3 class="branding">OUR HOLIDAY DEALS ARE BETTER</h3>
          <h3 class="check-all">ALL CATEGORIES</h3>
          <img src="Images/New Year Photo.png" alt="New Year Photo" />
        </div>
      </section>

      <section class="celebration">
        <div class="celebration-content ">
          <div class="celebration-text">
            <h3 class="celebration-title merriweather">Welcome to midnight party</h3>
            <p class="celebration-content inter">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
            <button class="inter">Join Now</button>
          </div>
          <img class="celebration-image" src="Images/Group 70.png" alt="Group 70 Image" />
        </div>

      </section>
    </main>

    <footer></footer>
  </body>
</html>
